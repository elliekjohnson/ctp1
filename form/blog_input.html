<html>
  <head>
  <title>Quote Input Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.ico">
  </head>

  <body>
    <header>
      <h1 style="text-decoration:underline;">Blog Post</h1>
    </header>

  <!--form acting as a blog post, send to insert.php to storre to database-->
    <form action="insert.php" method="post">
      <label>Date:</label>
      <input type="text" name="date" placeholder="Date in DD/MM/YYYY format" required="required">
      </br>
      <label>Post Title:</label>
      <input type="text" name="title" placeholder="Title of diary post" required="required">
      </br>
    <label>Post:</label>
      <textarea input type="text" name="post" required="required" placeholder="Write about your day/week/month, anything!"></textarea>
    </br>
      <input type="submit" name="submit" class="submit" value="Submit"/>
    </form>

  <a class="a2a_button_whatsapp"></a>

  </div>

</body>
</html>
